<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js" defer></script>
    <title>Hello Kitty Calculator</title>
</head>
<body>

    <span id="calculator-background">
        <div id="calculator">
            <div id="display">
              <div id="history">
                  <p></p>
              </div>
              <p id="displayText">0</p>
            </div>

            <div id="buttons-container">
                
                <div id="container-left"> 
                    <div id="functions">
                        <button id="allclear" class="btn-style btn-font btn-shadow"> <span class="btn-front functions-colors"> AC </span></button>
                        <button id="clear" class="btn-style btn-font btn-shadow"> <span class="btn-front functions-colors"> C</span></button>
                        <button id="delete" class="btn-style btn-font btn-shadow"> <span class="btn-front functions-colors"> Delete</span></button>
                    </div>
                    <div id="numbers">
                      <button id="1" class="num btn-style btn-font btn-shadow"><span class="btn-front nums-colors">
                        1
                      </span>
                    </button>
                      <button id="2" class="num btn-style btn-font btn-shadow">  <span class="btn-front nums-colors">
                        2
                      </span></button> 
                      <button id="3" class="num btn-style btn-font btn-shadow">  <span class="btn-front nums-colors">
                        3
                      </span></button> 
                      <button id="4" class="num btn-style btn-font btn-shadow">  <span class="btn-front nums-colors">
                        4
                      </span></button> 
                      <button id="5" class="num btn-style btn-font btn-shadow">  <span class="btn-front nums-colors">
                        5
                      </span></button> 
                      <button id="6" class="num btn-style btn-font btn-shadow">  <span class="btn-front nums-colors">
                        6
                      </span></button> 
                      <button id="7" class="num btn-style btn-font btn-shadow">  <span class="btn-front nums-colors">
                        7
                      </span></button>  
                      <button id="8" class="num btn-style btn-font btn-shadow">  <span class="btn-front nums-colors">
                        8
                      </span></button> 
                      <button id="9" class="num btn-style btn-font btn-shadow">  <span class="btn-front nums-colors">
                        9
                      </span></button> 
                    </div>
                    <div id="bottom-buttons">
                      <button id="zero" class="num btn-style btn-font btn-shadow bottom-btn"><span class="bottom-btn-front btn-front nums-colors">
                        0
                      </span></button>
                      <button id="dot" class="num btn-style btn-font btn-shadow bottom-btn"><span class="dot btn-front nums-colors">.</span></button>
                    </div>
                    
                </div>
        
                <div id="container-right">
                    <div id="operators">
                        <button id="plus" class="op-btn-style btn-font btn-shadow">
                          <span class="op-btn-front operator-colors">+
                            <img src="./img/helloKittyIcons/helloKitty.png" alt="Hello Kitty icon">
                          </span>
                          
                        </button>
                        <button id="minus" class="op-btn-style btn-font btn-shadow"> <span class="op-btn-front operator-colors">-
                          <img src="./img/helloKittyIcons/badtzMaru.png" alt="Badtz-Maru icon">
                        </span>
                        </button>

                        <button id="multiply" class="op-btn-style btn-font btn-shadow"><span class="op-btn-front operator-colors">x
                          <img src="./img/helloKittyIcons/MyMelody.png" alt="My Melody icon"> 
                        </span>
                        </button>

                        <button id="divide" class="op-btn-style btn-font btn-shadow"><span class="op-btn-front operator-colors"> รท
                        <img src="./img/helloKittyIcons/kuromi.gif" alt="Kuromi icon">  
                        </span>
                        </button>

                        <button id="equal" class="op-btn-style btn-font btn-shadow"><span class="op-btn-front operator-colors"> = </span> </button>
                    </div>
                    
                </div>
               
            </div>

        </div>
    </span>
    
    <footer>
      <h1> Created By <span style="color: rgb(95, 92, 92)">Johan Mesa</span></h1>
    </footer>
</body>
</html>
