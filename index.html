<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js" defer></script>
    <title>Hello Kitty Calculator</title>
</head>
<body>
    <h1>Hello Kitty Calculator</h1>

    <span id="calculator-background">
        <div id="calculator">
            <div id="display">
    
            </div>

            <div id="buttons-container">
                
                <div id="container-left"> 
                    <div id="functions">
                        <button id="allclear" class="btn-style btn-font"> <span class="btn-front operators"> AC </span></button>
                        <button id="clear" class="btn-style btn-font"> <span class="btn-front operators"> C</span></button>
                        <button id="delete" class="btn-style btn-font"> <span class="btn-front operators"> Delete</span></button>

                    </div>
                    <div id="numbers">
                      <button id="1" class="btn-style btn-font"><span class="btn-front nums">
                        1
                      </span>
                    </button>
                      <button id="2" class="num btn-style btn-font">  <span class="btn-front nums">
                        2
                      </span></button> 
                      <button id="3" class="num btn-style btn-font">  <span class="btn-front nums">
                        3
                      </span></button> 
                      <button id="4" class="num btn-style btn-font">  <span class="btn-front nums">
                        4
                      </span></button> 
                      <button id="5" class="num btn-style btn-font">  <span class="btn-front nums">
                        5
                      </span></button> 
                      <button id="6" class="num btn-style btn-font">  <span class="btn-front nums">
                        6
                      </span></button> 
                      <button id="7" class="num btn-style btn-font">  <span class="btn-front nums">
                        7
                      </span></button>  
                      <button id="8" class="num btn-style btn-font">  <span class="btn-front nums">
                        8
                      </span></button> 
                      <button id="9" class="num btn-style btn-font">  <span class="btn-front nums">
                        9
                      </span></button> 
                    </div>
                </div>
        
                <div id="container-right">
                    <div id="operators">
                        <button id="plus" class="op-btn-style btn-font">+</button>
                        <button id="minus" class="op-btn-style btn-font">-</button>
                        <button id="multiply" class="op-btn-style btn-font"> x</button>
                        <button id="divide" class="op-btn-style btn-font">รท</button>
                    </div>
                </div>
               
            </div>

        </div>
    </span>
    
</body>
</html>
