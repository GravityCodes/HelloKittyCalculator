<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js" defer></script>
    <title>Hello Kitty Calculator</title>
</head>
<body>
    <h1>Hello Kitty Calculator</h1>

    <span id="calculator-background">
        <div id="calculator">
            <div id="display">
    
            </div>

            <div id="buttons-container">
                
                <div id="container-left">
                    <div id="functions">
                        <button id="allclear" class="operator-btn-style"> AC</button>
                        <button id="clear" class="operator-btn-style"> C</button>
                        <button id="delete" class="operator-btn-style">Delete</button>

                    </div>
                    <div id="numbers">
                      <button id="1" class="num-btn-style"> 1</button>
                      <button id="2" class="num-btn-style"> 2</button> 
                      <button id="3" class="num-btn-style"> 3</button> 
                      <button id="4" class="num-btn-style"> 4</button> 
                      <button id="5" class="num-btn-style"> 5</button> 
                      <button id="6" class="num-btn-style"> 6</button> 
                      <button id="7" class="num-btn-style"> 7</button>  
                      <button id="8" class="num-btn-style"> 8</button> 
                      <button id="9" class="num-btn-style"> 9</button> 
                    </div>
                </div>
        
                <div id="container-right">
                    <div id="operators">
                        <button id="plus" class="btn-style">+</button>
                        <button id="minus" class="btn-style">-</button>
                        <button id="multiply" class="btn-style"> x</button>
                        <button id="divide" class="btn-style">รท</button>
                    </div>
                </div>
               
            </div>

        </div>
    </span>
    
</body>
</html>
